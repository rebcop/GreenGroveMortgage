    <main class="container py-3">

        <div class="row g-3">

            <!-- Summary of Latest Calculation -->
            <div class="col-12 col-md-8 order-md-1">
                <div class="card p-3 h-100 justify-content-around">
                    <h1 class="text-center display-5"> Your Monthly Payments</h1>
                    <div id="monthlyPayment" class="text-center m-3 display-6">---</div>
                    <div class="row row-cols-1 row-cols-sm-2 px-5 gy-2">
                        <div class="col fw-bold text-center text-md-start">Total Principal</div>
                        <div id="totPrincipal" class="col text-center text-md-end">---</div>
                        <div class="col fw-bold text-center text-md-start">Total Interest</div>
                        <div id="totInterest" class="col text-center text-md-end">---</div>
                        <div class="col fw-bold text-center text-md-start">Total Cost</div>
                        <div id="totCost" class="col text-center text-md-end">---</div>
                    </div>
                </div>
            </div>

            <!-- Mortgage Calculation Form -->
            <div class="col-12 col-md-4">
                <div class="card p-3 h-100">
                    <form id="newMortgageCalcForm" action="#">
                        <div class="row row-cols-2 row-cols-md-1 row-cols-lg-2 gy-3">
                            <div class="col"><label class="form-label" for="loan">Loan Amount</label></div>
                            <div class="col"><input class="form-control" id="loan" name="loan" type="number"
                                    placeholder="Loan Amount" value="25000" required /></div>
                            <div class="col"><label class="form-label" for="term">Term (Months)</label></div>
                            <div class="col"><input class="form-control" id="term" name="term" type="number"
                                    placeholder="Term" value="60" required /></div>
                            <div class="col"><label class="form-label" for="rate">Interest Rate</label></div>
                            <div class="col"><input class="form-control" id="rate" name="rate"
                                    placeholder="Interst Rate" value="5" required /></div>
                        </div>
                        <div class="text-end mt-3">
                            <button type="submit" class="btn btn-primary">Calculate</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-12 order-md-1">
                <div id="historyCardDiv" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-3 flex-nowrap overflow-hidden">

                    <!-- Past Calculation Cards Go Here -->

                </div>
            </div>

        </div>

        </div>


        <div class="card mt-3  p-3">
            <div class="table-responsive text-center">
                <table class="table table-striped ">
                    <thead class="table-success">
                        <tr>
                            <th>Month</th>
                            <th>Payment</th>
                            <th>Principal</th>
                            <th>Interest</th>
                            <th>Total Interest</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody id="amortizationSchedule">
                        <!-- Mortgage Amortization Table Rows Go Here -->
                    </tbody>
                </table>
            </div>
        </div>

                </div>
            </div>
        </div>

    </footer>

    <!-- Template for Mortgage Amortization Table -->
    <template id="amortRowTemplate">
        <tr>
            <td class="month">1</td>
            <td class="monthlyPayment">$471.78</td>
            <td class="monthlyPrincipal">$367.61</td>
            <td class="monthlyInterest">$367.61</td>
            <td class="totMonthlyInterest">$367.61</td>
            <td class="monthlyBalance">$367.61</td>
        </tr>
    </template>

    <!-- Template for past calculation cards -->
    <template id="historyCardTemplate">
        <div class="col collapse show " >
            <div class="card justify-content-around p-2 text-center ">
                <button type="button" class="btn-close text-end" data-bs-toggle="collapse" data-bs-target="#oldCalculation"
                    aria-expanded="true" aria-controls="oldCalculation" onclick="deleteCalculation(this)"></button>
                <div class="monthlyPaymentHist fs-5 ">$471.78</div>
                <div class="row row-cols-3 bg-success-subtle m-0">
                    <div class="col small"><i class="bi bi-cash-stack"></i> <span class="loanHist"></span>K</div>
                    <div class="col small"><i class="bi bi-calendar-month-fill"></i> <span class="termHist"></span></div>
                    <div class="col small"><i class="bi bi-percent"></i> <span class="rateHist"></span></div>
                </div>
            </div>
        </div>
    </template>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JS -->
    <script src="/js/site.js"></script>

    <!-- Submit Form -->
    <script>
        // Ge the form element which has the button to listen for
        let newMortgageCalcForm = document.getElementById('newMortgageCalcForm');

        // When the button has been clicked, don't reload the page then calculate
        newMortgageCalcForm.addEventListener('submit', (event) => {
            event.preventDefault();
            runMortgageCalculator();
        })

    </script>
